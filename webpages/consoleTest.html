<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Console Log Test</h1>
    <p>Check your browser console to see if logs are appearing.</p>
    
    <!-- Regular script tag to test basic JS functionality -->
    <script>
        console.log("BASIC TEST: This message should appear in the console");
        
        // Check if the browser supports modules
        if (typeof HTMLScriptElement.supports === 'function' && 
            HTMLScriptElement.supports('type', 'module')) {
            console.log("Your browser supports ES6 modules");
        } else {
            console.log("Your browser might not support ES6 modules");
        }
        
        // Check if file system is accessible
        try {
            document.querySelector('body');
            console.log("DOM operations work");
        } catch (e) {
            console.error("DOM operations failed:", e);
        }
    </script>
    
    <!-- Absolute path test script -->
    <script>
        function checkIfFileExists(url) {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            try {
                http.send();
                return http.status != 404;
            } catch(e) {
                return false;
            }
        }
        
        // Check if files exist
        console.log("Checking if files exist at expected paths:");
        console.log("/scripts/cardLoader.js exists:", checkIfFileExists('/scripts/cardLoader.js'));
        console.log("../scripts/cardLoader.js exists:", checkIfFileExists('../scripts/cardLoader.js'));
        console.log("./scripts/cardLoader.js exists:", checkIfFileExists('./scripts/cardLoader.js'));
        console.log("scripts/cardLoader.js exists:", checkIfFileExists('scripts/cardLoader.js'));
    </script>
    
    <!-- Try to load as module with various paths -->
    <script type="module">
        console.log("MODULE TEST: This should appear if ES6 modules are working");
        
        // Test different import paths
        try {
            const testFn = () => console.log("Arrow functions work");
            testFn();
        } catch (e) {
            console.error("ES6 arrow function failed:", e);
        }
    </script>
</body>
</html>
